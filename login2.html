<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="login-form" action="auth/login.php" method="POST">
    <h2>Login</h2>
    <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <div id="error-message" style="color: red; margin-top: 10px;"></div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageDiv = document.getElementById('error-message');

        if (error) {
            if (error === 'emptyfields') {
                errorMessageDiv.textContent = 'Username dan password tidak boleh kosong.';
            } else if (error === 'wrongcredentials') {
                errorMessageDiv.textContent = 'Username atau password salah.';
            }
        }
    });
</script>
</body>
</html>
